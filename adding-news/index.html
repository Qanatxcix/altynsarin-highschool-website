<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>adding-news.html</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #eeeeee;">
    <div class="container">
        <div class="row d-xxl-flex justify-content-xxl-center">
            <div class="col d-xxl-flex justify-content-xxl-center" style="margin: 0px;margin-bottom: 0px;margin-top: 20px;">
                <h5 style="color: #241f63;">Жаңалықтар қосуға рұқсат алу</h5>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-xxl-12" style="margin: 0px;margin-top: 10px;margin-bottom: 10px;">
                <div class="row">
                    <div class="col-xl-5 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                        <h6 class="d-xxl-flex justify-content-xxl-end" style="color: #241f63;font-size: 14px;text-align: right;">Логин</h6>
                    </div>
                    <div class="col d-xxl-flex justify-content-xxl-start align-items-xxl-center"><input type="text" style="width: 220px;"></div>
                </div>
            </div>
            <div class="col" style="margin-top: 10px;margin-bottom: 10px;">
                <div class="row">
                    <div class="col-xl-5 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                        <h6 class="d-xxl-flex justify-content-xxl-end" style="color: #241f63;font-size: 14px;text-align: right;">Пароль</h6>
                    </div>
                    <div class="col d-xxl-flex justify-content-xxl-start align-items-xxl-center"><input type="text" style="height: 30px;width: 220px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xxl-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-xl-3 col-xxl-3 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                        <h6 class="text-end" style="color: #241f63;font-size: 14px;">Тақырыбын жазыңыз</h6>
                    </div>
                    <div class="col d-xl-flex d-xxl-flex justify-content-xl-center justify-content-xxl-center align-items-xxl-center"><input class="d-xl-flex flex-fill justify-content-xl-center align-items-xl-center" type="text"></div>
                </div>
            </div>
            <div class="col-xxl-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-xl-3 col-xxl-3 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                        <h6 class="text-end" style="color: #241f63;font-size: 14px;">Күнді таңдаңыз</h6>
                    </div>
                    <div class="col-xl-8 col-xxl-9">
                        <div class="row">
                            <div class="col-xl-4 col-xxl-3 d-xl-flex d-xxl-flex justify-content-xl-center align-items-xl-center justify-content-xxl-end align-items-xxl-center"><input type="date" style="margin-right: 0px;"></div>
                            <div class="col-xl-4 col-xxl-3 d-xl-flex d-xxl-flex justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center"><button class="btn btn-primary" type="button">Кәзіргі уақытты таңдау</button></div>
                            <div class="col-xl-4 d-xl-flex d-xxl-flex justify-content-xl-start align-items-xl-center justify-content-xxl-start align-items-xxl-center">
                                <h1 style="color: #241f63;font-size: 14px;margin-bottom: 0px;">таңдалған уақыт:&nbsp;</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-xl-3 col-xxl-3 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                        <h6 class="text-end" style="color: #241f63;font-size: 14px;">Жаңалық мәтінін жазыңыз</h6>
                    </div>
                    <div class="col-xl-9 col-xxl-9 d-xl-flex d-xxl-flex justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center"><textarea class="flex-fill"></textarea></div>
                </div>
            </div>
            <div class="col-xxl-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-xl-3 col-xxl-3 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                        <h6 class="text-end" style="color: #241f63;font-size: 14px;">Суретті таңдаңыз</h6>
                    </div>
                    <div class="col-xl-9 col-xxl-9 d-xxl-flex justify-content-xxl-start align-items-xxl-center"><input type="file" accept="image/*" required=""></div>
                    <div class="col">
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-xxl-12 d-xl-flex justify-content-xl-end" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-xxl-12 d-xxl-flex justify-content-xxl-end align-items-xxl-center"><button class="btn btn-primary" type="button">Жаңалықты қосу</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
